<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Dark theme */
        .dark-theme {
            background-color: #122d48;
        }

        /* Light theme */
        .light-theme {
            background-color: #0c0c0c;
        }

        /* Navbar style */
        .navbar {
            background-color: var(--navbar-bg);
        }

        /* Weather display style */
        #weatherDisplay {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#"> <h1>WeatherDetails</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="https://codersohail.github.io/Portfolio/"> MyPortfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="https://codersohail.github.io/Jordans/"> JordanProject</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="https://codersohail.github.io/Resume_Builder/"> ResumeBuilder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-link nav-link" id="toggleThemeButton">Theme</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                <button class="btn btn-primary" type="button" id="searchButton">Search</button>
            </div>
        </div>
    </div>

    <div class="row" id="weatherDisplay">
        <!-- Weather data will be displayed here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
